    - test:rspec52:middleware
    - test:rspec52:models
    - test:rspec52:requests
    - test:rspec52:policies
  script:
    - chmod +x ./bin/merge-simplecov
    - COVERAGE_DIR=coverage/rails/52/ bundle exec ./bin/merge-simplecov
